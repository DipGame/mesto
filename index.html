<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="body">
<div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Россия">
      </header>


      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button" type="button"></button></h1>
            <h2 class="profile__profession">Исследователь океана</h2>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/karachaevsk1.jpg" alt="Картинка">
            <div class="element__container-bottom">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/elbrus1.png" alt="Картинка">
            <div class="element__container-bottom">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/dombay1.png" alt="Картинка">
            <div class="element__container-bottom">
              <h2 class="element__title">Домбай</h2>
                <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/elbrus2.png" alt="Картинка">
            <div class="element__container-bottom">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/dombay2.png" alt="Картинка">
            <div class="element__container-bottom">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/karachaevsk2.jpg" alt="Картинка">
            <div class="element__container-bottom">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>


      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  
  <div class="overlay">
    <form class="popup" name="popupForm">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input" type="text" name="name" placeholder="Ваше имя">
      <input class="popup__input" type="text" name="profession" placeholder="Ваша профессия">
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
