<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="body">
<div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Россия">
      </header>


      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <h2 class="profile__profession">Исследователь океана</h2>
          </div>
          <button class="profile__edit-button" type="button"></button>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
  
  <div class="overlay overlay_popup">
    <form class="popup" name="popupForm">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input" type="text" name="name" placeholder="Ваше имя">
      <input class="popup__input" type="text" name="profession" placeholder="Ваша профессия">
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </div>

  <div class="overlay overlay_place">
    <form class="place" name="placeForm">
      <button class="place__close-button" type="button"></button>
      <h2 class="place__title">Новое место</h2>
      <input class="place__input" type="text" name="placeName" placeholder="Название">
      <input class="place__input" type="text" name="placeUrl" placeholder="Ссылка на картинку">
      <button class="place__add-button" type="submit">Создать</button>
    </form>
  </div>

  <div class="overlay overlay_img">
    <form class="img-form" name="imgForm">
      <button class="img-form__close-button" type="button"></button>
      <img class="img-form__picture" alt="Здесь должна была быть картинка">
      <h2 class="img-form__title" ></h2>
    </form>
  </div>

  <template class="placeTemplate">
    <div class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" alt="Картинка" type="button">
      <div class="element__container-bottom">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/main.js"></script>
</body>
</html>
